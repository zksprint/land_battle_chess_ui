<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<title>Land Battle Chess</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="board_container">
			<canvas id="Board" width="469" height="650"></canvas>
			<div id="ctrl_panel">
				<div style="margin: 150px 0 0 0 ">
					<div>
						<div style="color:orange;font-weight: bold; font-size: 150%;">Time Limit</div>
						<input type="number" name="timer" id="timer" min="0" max="120" value="60" style="width: 70px; height: 35px;font-size:24px;"/>
					</div>
					<a href="#" class="button" id="start_button">START</a>
					<a href="#" class="button" id="stop_button" style="visibility:hidden">STOP</a>
					<div>
						<input type="checkbox" name="debug" id="debug" value="debug"><spin style="color:orange">Debug</spin>
					</div>
				</div>
			</div>
		</div>
    <script src="./bundle.js"></script>
	</body>
</html>
